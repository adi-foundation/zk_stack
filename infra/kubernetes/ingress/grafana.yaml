apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana
  namespace: default
  annotations:
    kubernetes.io/ingress.global-static-ip-name: grafana-ip
    cert-manager.io/issuer: http01-issuer
    acme.cert-manager.io/http01-edit-in-place: "true"
  labels:
    app: grafana
spec:
  rules:
    - host: k8s.grafana.sepolia.zk-stack.lambdaclass.com
      http:
        paths:
        - pathType: ImplementationSpecific
          backend:
            service:
              name: grafana
              port:
                number: 3000
  tls:
    - hosts:
      - k8s.grafana.sepolia.zk-stack.lambdaclass.com
      secretName: grafana-ingress-cert
