apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: server
  namespace: default
  annotations:
    kubernetes.io/ingress.global-static-ip-name: server-ip
    cert-manager.io/issuer: http01-issuer
    acme.cert-manager.io/http01-edit-in-place: "true"
  labels:
    app: server
spec:
  rules:
    - host: k8s.rpc.sepolia.zk-stack.lambdaclass.com
      http:
        paths:
        - pathType: ImplementationSpecific
          backend:
            service:
              name: server
              port:
                number: 3050
  tls:
    - hosts:
      - k8s.rpc.sepolia.zk-stack.lambdaclass.com
      secretName: server-ingress-cert
